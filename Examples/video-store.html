<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Store</title>
    <style>
        header, nav, section,footer {
            text-align: center;
            margin: 20px;
        }

        li {
            display: inline;
        }
    
        section {
            
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            
        }

        div {
            border: 2px black solid;
             background-color:aquamarine;
        }
    
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <ul>
            <li>This</li>
            <li>Is</li>
            <li>A</li>
            <li>Navbar</li>
        </ul>
    </nav>

    <section>
        <div>Video 1</div>
        <div>Video 2</div>
        <div>Video 3</div>
        <div>Video 4</div>
        <div>Video 5</div>
        <div>Video 6</div>
        <div>Video 7</div>
        <div>Video 8</div>
    </section>

    <footer>
        This is the footer
    </footer>


</body>
</html>
