<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <section class="colors">
        <div id="rgbR">Red</div>
        <div id="rgbG">Green</div>
        <div id="rgbB">Blue</div>
    </section>

    <section class="theBorderRadius">
        <h3>Border Radius</h3>
        <div>None</div>
        <div id="rc1">4px</div>
        <div id="rc2">3-x 12px </div>
        <div id="rc3">8px 12px </div>
        <div id="rc4">4px</div>
        <div id="ellipse">Ellipse</div>
    </section>

    <section id="theboxshadow">
        <div id="bs1">1st</div>
        <div id="bs2">2</div>
        <div id="bs3">3</div>
        <div id="bs4">4</div>
        <div id="bs5">5</div>
        <div id="bs6">6</div>
        <div id="bs7">7</div>
        <div id="bs8">8</div>
    </section>

    <section id="transitions">
        <div id="transition1">size</div>
        <figure>
            <img src="images/mini-Real-Estate.jpg" alt="" id="transition1">
        </figure>
        <div id="transform1">1st</div>
        <div id="transform2">2</div>
        <div id="transform3">3</div>
        <div id="transform4">4</div>
        <div id="transform5">5</div>
        <div id="transform6">6</div>
        <div id="transform7">7</div>
        <div id="transform8">8</div>
    </section>

    <section class="background-play">
        <div id="back1"></div>
        <div id="back2"></div>
        <div id="back3"></div>
        <div id="back4"></div>
        <div id="back5"></div>
    </section>
</body>
</html>
